<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/69d8162c1f.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de tarea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de tarea</h1>
      <nav class="nav">
        <svg
          class="open-menu"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <ul class="nav-list">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Sobre mi</a></li>
          <li><a href="#">Ver tareas</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="hijo">
        <div class="perfil">
          <div id="fecha">15 de Agosto</div>
          <h1>Hola, empezamos</h1>
          <span>Vamos a cumplir tus metas del dia de hoy</span>
        </div>
        <h4 id="titulo">Formulario</h4>
        <form class="formulario">
          
          <input
          class="icon-agregar"
          type="text"
          id="tarea"
          placeholder="agregar tareas"
          />
          <button type="submit" id="agregar" class="fa-regular fa-square-plus"></button>
          
        </form>
        <div class="seccion-tareas">
          <h3>Estas son tus tareas pendientes</h3>
          <div class="seccion-list">
          <ul id="tareas" class="item-tarea">
        
            <h5>~SIN TAREAS~</h5>
        
          </ul>
          </div>
        </div>

        <div class="datos">
          <p id="total">Total: 0</p>
          <p id="pendientes">Pendientes: 0</p>
          <p id="completadas">Completadas: 0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
